<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <div class="mb-3 mt-3">
    <label for="name">Name: </label>
    <input formControlName="name" type="text" id="name"
    class="form-control" required>
  </div>

  <ng-container formArrayName="authors">
    <label for="commentz">Authors</label>
    <div *ngFor="let author of authorz.controls; index as i"
        class="input-group mb-3">
        <input [formControlName]="i" class="form-control" required>
      <button type="button" class="btn btn-secondary" (click)="deleteComment(i)">Delete Author</button>
    </div>
      <button type="button" class="btn btn-light" (click)="addComment()">Add Author</button>
  </ng-container>

  <div class="mb-3 mt-3">
    <label for="name">ISBN: </label>
    <input formControlName="isbn" type="text" id="isbn"
    class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  <button type="button" class="btn btn-light" (click)="reset()">Reset</button>

</form>
