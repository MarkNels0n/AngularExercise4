<br>
<h1>Profile Page</h1>
<img src="assets/eagle-logo.png" alt="logo">
<br>

<form>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="pwd" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3 mt-3">
      <label for="bio" class="form-label">Bio:</label>
      <input type="bio" class="form-control" id="bio" placeholder="Enter bio" name="bio">
    </div>
    <div class="mb-3 mt-3">
      <label for="active" class="form-label">Active:</label>
      <input type="active" class="form-control" id="active" placeholder="Enter active" name="active">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br><br><br><br>
